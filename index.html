<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.w3schools.com/w3images/maintenance.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .maintenance-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }
        .maintenance-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .maintenance-container p {
            font-size: 1.2em;
            color: #e0e0e0;
        }
        .maintenance-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="https://www.w3schools.com/w3images/undermaintenance.jpg" alt="Under Maintenance">
        <h1>Under Maintenance</h1>
        <p>We are currently performing scheduled maintenance. Please check back later.</p>
    </div>
</body>
</html>
